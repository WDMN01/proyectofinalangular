
<mat-card>
    <mat-card-header>
      <mat-card-title>Iniciar sesión</mat-card-title>
    </mat-card-header>
  
    <form>
      <mat-form-field>
        <input matInput placeholder="Nombre de usuario" required>
      </mat-form-field>
  
      <mat-form-field>
        <input matInput type="password" placeholder="Contraseña" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Iniciar sesión</button>
    </form>
  </mat-card>
